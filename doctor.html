<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أطباء قسم القلب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 50px 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; text-align: center; }
        .page-header h1 { font-size: 3em; font-weight: 700; color: #343a40; margin-bottom: 10px; }
        .page-header p { font-size: 1.2em; color: #6c757d; margin-bottom: 50px; }
        
        .doctors-grid {
            display: grid;
            /* الشاشات الكبيرة: حاول وضع 3 أعمدة إذا كانت المساحة تسمح */
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .doctor-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.07);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .doctor-card:hover { transform: translateY(-10px); box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1); }
        .doctor-photo { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 5px solid #e9ecef; }
        .doctor-card h2 { font-size: 1.8em; font-weight: 700; color: #343a40; margin: 0 0 5px 0; }
        .doctor-card .title { font-size: 1.1em; font-weight: 500; color: #009688; margin-bottom: 15px; }
        .doctor-card hr { border: 0; height: 1px; background-color: #e9ecef; margin: 20px 0; }
        .doctor-card .bio { font-size: 1em; color: #6c757d; line-height: 1.7; }
        .contact-icons { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 25px; }
        .icon-btn {
            display: inline-flex; justify-content: center; align-items: center;
            width: 50px; height: 50px; border-radius: 50%; color: #ffffff;
            font-size: 1.4em; text-decoration: none; transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .icon-btn:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.15); }
        .icon-btn.phone { background-color: #007bff; }
        .icon-btn.whatsapp { background-color: #25D366; }

        /* ======================================================= */
        /* === التعديل لفرض عمودين على الشاشات الأصغر === */
        /* ======================================================= */
        @media (max-width: 768px) {
            .doctors-grid {
                /* إجبار الشبكة على عرض عمودين متساويين دائماً */
                grid-template-columns:  1fr;
                gap: 15px; /* تقليل المسافة بين البطاقات */
            }

            /* تصغير محتويات البطاقة لتناسب المساحة الجديدة */
            .doctor-card {
                padding: 20px;
            }
            .doctor-photo {
                width: 90px;
                height: 90px;
            }
            .doctor-card h2 {
                font-size: 1.3em;
            }
            .doctor-card .title {
                font-size: 0.9em;
            }
            .doctor-card .bio {
                font-size: 0.85em; /* تصغير النبذة لتناسب المساحة */
                line-height: 1.5;
            }
            .icon-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
            .contact-icons {
                gap: 10px;
            }
        }

        /* تعديل إضافي للشاشات الصغيرة جداً (أقل من 400 بكسل) */
        @media (max-width: 400px) {
            .doctors-grid {
                 /* في الشاشات الضيقة جداً، نعود لعمود واحد لسهولة القراءة */
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="page-header">

        </div>
        <div class="doctors-grid">

                    <a href="https://wa.me/201001112222" target="_blank" class="icon-btn whatsapp"><i class="fa-brands fa-whatsapp"></i></a>

    </div>
</body>
</html>
